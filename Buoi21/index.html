<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web by Do Chien</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">

</head>
<body>
    <div class="container">
        <img src="https://devshot-dotcom.github.io/order-summary-component/images/illustration-hero.svg" alt="">
        <div class="content">
            <div class="title">Order Summary</div>
            <p class = "para">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="info">
                <div class="icon">
                    <div class="bg">
                        <i class="fas fa-music"></i>

                    </div>
                </div>
                <div class="plan">
                    <p class = "bold">Annual Plan</p>
                    <p class = "normal">$59.99/year</p>
                </div>
                <div class="link"><a href="https://www.facebook.com/profile.php?id=100006040056987">Change</a></div>
            </div>
            <div class="but">
                <div class = "btn proceed">
                    <a href="https://www.facebook.com/profile.php?id=100006040056987">Proceed to Payment</a>
                </div>
                <div class = "btn cancel">
                    <a href="https://www.facebook.com/profile.php?id=100006040056987">Cancel Order</a>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
